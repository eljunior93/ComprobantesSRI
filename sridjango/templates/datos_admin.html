<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sri Descarga</title>
  </head>
  <body>
    <h2 class="alert alert-warning text-center">Comprobantes SRI</h2>
    <div class="container mt-3">
        <form method="POST" action="{% url 'descargar' %}">
        {% csrf_token %}  
            <div class="form-group mb-3">
                <label>Ingrese Ruc</label>
                <input type="text" class="form-control" name="ruc" placeholder="Ingrese su Ruc">
            </div>
            <div class="form-group mb-3">
                <label>Ingrese Clave</label>
                <input type="text" class="form-control" name="clave" placeholder="Ingrese su Clave del SRI">
            </div>
            <div class="form-group mb-3">
              <label>Origen</label>
              <div class="col-sm-4" name="origen">
                {{ form.origen }}
              </div>
            </div>
            <div class="form-group mb-3">
              <label>Tipo de Comprobante</label>
              <div class="col-sm-4" name="tipo">
                {{ form.tipo }}
              </div>
            </div>
            <div class="form-group mb-3">
              <label>Establecimientos</label>
              <div class="col-sm-4" name="establecimiento">
                {{ form.establecimiento }}
              </div>
            </div>
            <div class="form-group mb-3">
              <label>Dia</label>
              <div class="col-sm-4" name="dia">
                {{ form.dia }}
              </div>
            </div>
            <div class="form-group mb-3">
              <label>Mes</label>
              <div class="col-sm-4" name="mes">
                {{ form.mes }}
              </div>
            </div>
            <div class="form-group mb-3">
              <label>AÃ±o</label>
              <div class="col-sm-4" name="anio">
                {{ form.anio }}
              </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
