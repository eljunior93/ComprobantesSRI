<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sri Descarga</title>
  </head>
  <body>
    <h2 class="alert alert-warning text-center">Comprobantes SRI</h2>
    <div class="container mt-3">

        {% for message in messages %}
        <p class='alert alert-success mt-3'>{{message}}</p>
        {% endfor %}

        {% if sel_nombre %}

        <form method="POST" action="{% url 'update_nombre' sel_nombre.id %}">
            {% csrf_token %}
                <div class="form-group mb-3">
                  <label >Nombre</label>
                  <input type="text" class="form-control" value="{{sel_nombre.name}}" name="name" placeholder="Ingrese Nombre">
                  
                </div>
    
                <div class="form-group mb-3">
                    <label >Apellido</label>
                    <input type="text" class="form-control" value="{{sel_nombre.description}}" name="description" placeholder="Ingrese Apellido">
                    
                </div>
    
                <div class='text-center mt-4'>
                <button type="submit" class="btn btn-success">Actualizar</button>
                </div>
            </form>

        {% else %}
        <form method="POST" action="{% url 'add_nombre' %}">
        {% csrf_token %}
            <div class="form-group mb-3">
              <label >Nombre</label>
              <input type="text" class="form-control" name="name" placeholder="Ingrese Nombre">
            </div>
            <div class="form-group mb-3">
                <label >Apellido</label>
                <input type="text" class="form-control" name="description" placeholder="Ingrese Apellido">    
            </div>

            <div class='text-center mt-4'>
            <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
    {% endif %}
        <div class="mt-5">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Editar</th>
                    <th>Borrar</th>
                  </tr>
                </thead>
                <tbody>
                {% for i in nombre_list %}
                  <tr>
                    
                    <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.description}}</td>
                    <td>
                        <a href="{% url "edit_nombre" i.id %}" class='btn btn-warning'>Editar</a>
                    </td>
                    <td>
                        <a href="{% url "delete_nombre" i.id %}" class='btn btn-danger'>Borrar</a>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
